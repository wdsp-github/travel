<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using bootstap</title>
</head>
<body>
    <form>
        <div class="form-floating">
            <input type="text" name="email" id="email" placeholder="enter your email address" class="form-control">
            <label for="email">enter email address</label>
        </div>
        <div class="form-floating">
            <input type="text" name="mobile" id="mobile" placeholder="mobile number" class="form-control">
            <label for="mobile">123456789</label>
        </div>
        <div class="form-floating">
            <input type="text" name="pw" id="mobile" placeholder="XXXXXXXX" class="form-control">
            <label for="password">6renge(alp/UL,num,car) ex:Sp@120</label>
        </div>
        <br>
        <label for="abc">choose an option</label>
        <input type="text" list="BBB" name="abc" id="abc">
        <datalist id="BBB">
            <option value="a"></option>
            <option value="b"></option>
            <option value="c"></option>
        </datalist><br>
        <a href="" class="btn btn-primary"> click me
        </a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
