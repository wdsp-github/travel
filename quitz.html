<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result{
            display:none;
        }
    </style>
</head>
<body>
    <div class="result">you have scored
    <span></span>
    </div>
    <form>
        <p>1.HTML5 stands for</p>
        <input type="radio"name="q1" value="A">
        <label for="">A.Hyper Text Mark Up Language</label>
        <input type="radio" name="q1" value="B">
        <label for="">B.Hyperering text Mark Up language</label>
        <input type="radio" name="q1" value="C">
        <label for="">C.XYZ</label>
        <p>2.CSS3 stands for</p>
        <input type="radio" name="q2" value="A">
        <label for="">A.casade style sheets</label>
        <input type="radio" name="q2" value="B">
        <label for="">B.cascading style sheets</label>
        <input type="radio" name="q2" value="C">
        <label for="">C.XYZ2</label>
        <p>3.JS stands for</p>
        <input type="radio" name="q3" value="A">
        <label for="">A.java scripting</label>
        <input type="radio" name="q3" value="B">
        <label for="">B.java script</label>
        <input type="radio" name="q3" value="C">
        <label for="">C.XYZ3</label>
        <input type= "submit"value="submit">
    </form>
    <script>
        var f1=document.querySelector("form");
        var r1=document.querySelector(".result");
        var key=['A','B','B'];
        f1.addEventListener("submit",function(e){
            var score=0;
            e.preventDefault();
            r1.style.display="block";
            var userAnswers=[f1.q1.value,f1.q2.value,f1.q3.value];
            userAnswers.
            forEach(function(m1,index){
                console.log(m1===key[index]);
                if(m1===key[index]){
                    score+=25;
            }
        })
        console.log(score);
        r1.querySelector('span').
        textContent=`${score}`;
    })
    f1.reset();
    </script>
</body>
</html>
