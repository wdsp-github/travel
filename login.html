<style>
    .form-floating{
        margin: 10px 10px 10px 10px;

    .modal-content{

    <title>LOGIN</title>
  </head>
  <body>
   <button class="btn btn-primary" data-bs-target="#modal123" data-bs-toggle="modal">LOGIN</button>
   <div class="modal" id="modal123">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-light">LOGIN</h2>
                
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-floating">
                        <input type="text" name="Fname" id="Fname" class="form-control text-uppercase" placeholder="Enter Your Name">
                        <label for="Fname">Enter Your Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="name" id="name" class="form control" placeholder="Enter Your Email">
                        
                    </div>
                    <div class="form-floating">
                        <input type="text" name="pswd" id="pswd" class="form-control" placeholder="Enter Your Password">
                        <label for="pswd">Enter Your Password</label>
                    </div>
                    <input type="button" value="Login" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
   </div>
